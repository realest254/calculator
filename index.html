<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CALCULATOR</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="screen">
                0
            </div>
            <div class="row1">
                <button type="button" data-number="1">1</button>
                <button type="button" data-number="2">2</button>
                <button type="button" data-number="3">3</button>
                <button type="button" data-operator="subtract">-</button>
            </div>
            <div class="row2">
                <button type="button" data-number="4">4</button>
                <button type="button" data-number="5">5</button>
                <button type="button" data-number="6">6</button>
                <button type="button" data-operator="multiply">*</button>
            </div>
            <div class="row3">
                <button type="button" data-number="7">7</button>
                <button type="button" data-number="8">8</button>
                <button type="button" data-number="9">9</button>
                <button type="button" data-operator="point">.</button>
            </div>
            <div class="row4">
                <button type="button" data-number="0">0</button>
                <button type="button" data-operator="add">+</button>
                <button type="button" data-operator="divide">/</button>
                <button type="button" data-operator="equals">=</button>
            </div>
            <div class="row5">
                <button type="button" data-operator="clear">clear</button>
                <button type="button" data-operator="delete">Delete</button>
            </div>
        </div>
    </body>
</html>
